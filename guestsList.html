<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Misafir Listesi</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <ul class="navbar">
            <li><a href="/index.html">Ana Sayfa</a></li>
            <li>
                <a href="#">Kullanıcı</a>
                <ul class="dropdown">
                    <li><a href="/userpage.html">Kullanıcı Görünümü</a></li>
                    <li><a href="/createNewUser.html?isAdmin=true">Yeni Kullanıcı Oluştur</a></li>
                    <li><a href="/deletedUsers.html">Silinen Kullanıcılar</a></li>

                </ul>
            </li>
            <li>
                <a href="#">Bağlantı</a>
                <ul class="dropdown">
                    <li><a href="/createNewContact.html">Bağlantı Oluştur</a></li>
                    <li><a href="/deletedContacts.html">Silinen Bağlantılar</a></li>
                </ul>
            </li>
        </ul>

        <div class="squash-container">
            <div class="left-container">
                <select name="selectGuestType" id="selectGuestType">
                    <option value="2"> Tümü</option>
                    <option value="1"> Dışarıda</option>
                    <option value="0"> İçerde</option>
                </select>
                <input type="text" id="searchInputUsername" name="searchInputUsername" placeholder="Kullanıcı Adıyla Ara">
                <input type="text" id="searchInputCompanyName" name="searchInputCompanyName" placeholder="Firma Adıyla Ara">

                <div class="scrollable-list">
                    <ul id="listToShowGuest">
                        <!-- List items will be populated dynamically here -->
                    </ul>

                </div>
            </div>
            <div class="right-container">
                <h2>Misafir Bilgileri</h2>
                
                    <label for="name"><b>Ad</b></label>
                    <input type="text" name="name" id="guestName" readonly>

                    <label for="surname"><b>Soyad</b></label>
                    <input type="text" name="surname" id="guestSurname" readonly>

                    <label for="companyName"> <b>Firma Adı</b></label>
                    <input type="text" name="companyName" id="guestCompanyName" readonly>

                    <label for="cardId"><b>Verilecek Kart</b></label>
                    <input type="text" name="cardId" id="guestCardId" readonly>
                    
                    <label for="cardGrantDate"><b>Kart Verilme Tarihi</b></label>
                    <input type="datetime-local" name="cardGrantDate" id="guestCardGrantDate" required>
                    
                    <label for="cardSubmitDate"><b>Kart Teslim Tarihi</b></label>
                    <input type="datetime-local" name="cardSubmitDate" id="guestCardSubmitDate" required>


                    <input type="hidden" name="visitingUser" id="guestVisitingUser">

                    <button type="submit" style="margin-top: 10px;" name="createGuestButton"
                        id="createGuestButton">Oluştur</button>

            </div>
        </div>

        <script src="guestsList.js" type="module"></script>
    </body>

</html>
