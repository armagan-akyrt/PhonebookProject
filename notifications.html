<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Konferans Bildirimleri</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div id="navbar-placeholder"></div>
        <script>
            function navbarCheck() {
                let currUser = JSON.parse(sessionStorage.getItem('currentUser'));
                if (currUser && currUser.role == 'USER') {
                    document.getElementById('adminBar').style.display = "none";
                    document.getElementById('adminPageItem').style.display = 'none';
                    document.getElementById('guestBar').style.display = 'none';
                }
            }
            document.addEventListener("DOMContentLoaded", function () {
                fetch('/navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar-placeholder').innerHTML = data;
                        navbarCheck();
                    });
            });
        </script>

        <div class="flex-container">
            <div class="left-container">
                <h3>Onay İstekleri</h3>
                <div class="scrollable-list">
                    <ul id="listToShowApprovals">
                        <!-- List items will be populated dynamically here -->
                    </ul>

                </div>
                <div class="flex-container">
                    <button type="button" name="approveRequest" id="approveRequest">Kabul Et</button>
                    <button type="button" name="rejectRequest" id="rejectRequest">Reddet</button>
    
                </div>
            </div>

            

        <div class="centre-container1">
            <h3>Katılım İstekleri</h3>
            <div class="scrollable-list">
                <ul id="listToShowParticipations">
                    <!-- List items will be populated dynamically here -->
                </ul>

            </div>

            <div class="flex-container">
                <button type="button" value="accept" name="acceptParticipation" id="acceptParticipation">Kabul Et</button>
                <button type="button" value="reject" name="rejectParticipation" id="rejectParticipation">Reddet</button>

            </div>

        </div>

        <div class="right-container">
            <h3>Bildirimler</h3>
            <div class="scrollable-list">
                <ul id="listToShowNotifications">
                    <!-- List items will be populated dynamically here -->
                </ul>

            </div>

            <div class="flex-container">
                <button type="button" name="clearNotifications" id="clearNotifications">Temizle</button>
            </div>
        </div>

    </div>
    <script src="notifications.js" type="module"></script>
    </body>

</html>
