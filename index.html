<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="centre-container">
        <h2>Giriş Ekranı</h2>

        <form id="loginForm">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="E-postanızı Giriniz..." name="email" required>

            <label for="psw" style="margin-top: 10px;"><b>Şifre</b></label>
            <input type="password" placeholder="Şifrenizi Giriniz..." name="psw" required>

            <button type="submit" style="margin-top: 10px;" id="loginButton">Giriş</button>
            <button type="button" style="margin-top: 10px;" onclick="location.href='createNewUser.html';">Yeni Kullanıcı</button>
        </form>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
