<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    

    <ul class = "navbar">
        <li><a href="/index.html">Ana Sayfa</a></li>
        <li>
            <a href="#">Kullanıcı</a>
            <ul class="dropdown">
                <li><a href="/userpage.html">Kullanıcı Görünümü</a></li>
                <li><a href="/createNewUser.html?isAdmin=true">Yeni Kullanıcı Oluştur</a></li>
            </ul>
        </li>


    </ul>

    <div class="flex-container">
        <div class="left-container">
            <input type="text" id="searchInputUser" name = "searchInputUser" placeholder="Kullanıcı araması...">
            <div class = "scrollable-list">
                <ul id="listToShowUser">
                    <!-- List items will be populated dynamically here -->
                </ul>

            </div>
    
        </div>
        <div class="centre-container1">
            <h2>Kullanıcı Bilgileri</h2>
            <form action="/updateUser" method="POST">
                <label for="name"><b>Ad</b></label>
                <input type="text" name="name" id="userFirstName" required>

                <label for="surname"><b>Soyad</b></label>
                <input type="text" name="surname" id="userLastName" required>

                <label for="gsmNum"> Telefon Numarası</label>
                <input type="text" name="gsmNum" id="userGsmNum" required>


                <label for="email"><b>Email</b></label>
                <input type="text" name="email" id="userEmail" required>
                
                <label for="address"><b>Adres</b></label>
                <textarea name="address" id="userAddress" rows="4" class="address-input"></textarea>


                <button type="submit" style="margin-top: 10px;" name="updateUserButton" id="updateUserButton">Güncelle</button>
                <button type="button" style="margin-top: 10px;" name="deleteUserButton" id="deleteUserButton">Sil</button>
            </form>
        </div>
    
        <div class = "centre-container2">
            <input type="text" id="searchInputContact" name="searchInputContact" placeholder="Bağlantı araması...">
            <div class = "scrollable-list">
                <ul id="listToShowContact">
                    <!-- List items will be populated dynamically here -->
                </ul>

            </div>
        </div>
        <div class = "right-container">
            <h2>Bağlantı Bilgileri</h2>
            <form action="/updateContact" method="POST">
                <label for="name"><b>Ad</b></label>
                <input type="text" name="contactName", id="contactFirstName" required>

                <label for="surname"><b>Soyad</b></label>
                <input type="text" name="contactSurname" id="contactLastName" required>

                <label for="gsmNum"> Telefon Numarası</label>
                <input type="text" name="contactGsmNum" id="contactGsmNum" required>


                <label for="email"><b>Email</b></label>
                <input type="text" name="contactEmail" id="contactEmail" required>
                
                <label for="address"><b>Adres</b></label>
                <textarea name="contactAddress" id="contactAddress" rows="4" class="address-input"></textarea>


                <button type="submit" style="margin-top: 10px;" name="updateContactButton" id="updateContactButton">Güncelle</button>
                <button type="button" style="margin-top: 10px;" name="deleteContactButton" id="deleteContactButton">Sil</button>
            </form>
        </div>

        <script>
            let currentUser = null;
            let selectedUserIndex = 0;

            function fetchContacts(userId, contactSearchWord) {
                fetch(`/getContacts/${userId}/${contactSearchWord}`)
                    .then(response => response.json())
                    .then(data => {
                        let contactList = document.getElementById('listToShowContact');
                        contactList.innerHTML = ''; // Clear the list before displaying new results
            
                        data.contactsList.forEach(contact => {
                            let li = document.createElement('li');
                            li.textContent = `${contact.name} ${contact.surname}`; 
                            contactList.appendChild(li);

                            li.addEventListener('click', function() {
                                // Call fetchContacts when a user item is clicked
                                document.getElementById('contactFirstName').value = contact.name;
                                document.getElementById('contactLastName').value = contact.surname;
                                document.getElementById('contactGsmNum').value = contact.gsmNum;
                                document.getElementById('contactEmail').value = contact.email;
                                document.getElementById('contactAddress').value = contact.address;
                            });
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }

            function fetchUsers(searchWord) {
                fetch(`/getUsers/${searchWord}`)
                    .then(response => response.json())
                    .then(data => {
                        let userList = document.getElementById('listToShowUser');
                        userList.innerHTML = ''; // Clear the list before displaying new results
            
                        data.usersList.forEach(user => {
                            let li = document.createElement('li');
                            li.textContent = `${user.name} ${user.surname}`; 
                            li.addEventListener('click', function() {
                                // Call fetchContacts when a user item is clicked
                                fetchContacts(user.id, ); // Assuming user name is unique and can be used to fetch contacts
                                document.getElementById('userFirstName').value = user.name;
                                document.getElementById('userLastName').value = user.surname;
                                document.getElementById('userGsmNum').value = user.gsmNum;
                                document.getElementById('userEmail').value = user.email;
                                document.getElementById('userAddress').value = user.address;
                            });

                            userList.appendChild(li);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
            
            document.getElementById('searchInputUser').addEventListener('keyup', function() {
                let searchWord = document.getElementById('searchInputUser').value;
                fetchUsers(searchWord);
            });

            document.getElementById('searchInputContact').addEventListener('keyup', function() {
                let searchWord = document.getElementById('searchInputContact').value;
                fetchContacts(currentUser, searchWord);
            });


            
            // Now you can also call this function elsewhere in your code, like on page load
            window.addEventListener('load', function() {
                fetchUsers(''); // Fetch all users on load
            });            
            
            
        </script>
        

    </div>

    
    
    
</body>
</html>
