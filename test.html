<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid View</title>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="styles.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <style>
            /* Style for the hover effect on table rows */
            table tbody tr:hover {
                background-color: #f5f5f5;
                cursor: pointer;
            }

            table tbody tr.selected {
                background-color: #e0e0e0;
            }

        </style>

        <div class="grid-container">
            <div class="container mt-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Ad</th>
                            <th>Soyay</th>
                            <th>Telefon Numarası</th>
                            <th>Firma</th>
                            <th>Adres</th>
                            <th>Başlangıç Tarihi</th>
                            <th>Bitiş Tarihi</th>
                        </tr>
                    </thead>
                    <tbody id="gridBody">
                        <!-- Rows will be appended here using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

       <script>
        document.addEventListener("DOMContentLoaded", function() {
            const data = [
                {
                    name: "Ahmet",
                    surname: "Kaya",
                    company: "test",
                    phone: "0123456789",
                    address: "İstanbul",
                    startDate: "01-01-2022",
                    endDate: "01-06-2022"
                },
                {
                    name: "Mehmet",
                    surname: "Öz",
                    company: "hehe",
                    phone: "0123456780",
                    address: "Ankara",
                    startDate: "02-01-2022",
                    endDate: "02-06-2022"
                }
            ];
        
            const tbody = document.getElementById('gridBody');
        
            data.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.surname}</td>
                        <td>${item.company}</td>
                        <td>${item.phone}</td>
                        <td>${item.address}</td>
                        <td>${item.startDate}</td>
                        <td>${item.endDate}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        
            let selectedRow = null;
        
            function deselectRow() {
                const previouslySelected = document.querySelector('table tbody tr.selected');
                if (previouslySelected) {
                    previouslySelected.classList.remove('selected');
                }
            }
        
            document.querySelectorAll('table tbody tr').forEach(row => {
                row.addEventListener('click', function() {
                    deselectRow();
                    this.classList.add('selected');
        
                    selectedRow = {
                        name: this.cells[0].innerText,
                        surname: this.cells[1].innerText,
                        phone: this.cells[2].innerText,
                        address: this.cells[3].innerText,
                        startDate: this.cells[4].innerText,
                        endDate: this.cells[5].innerText
                    };
        
                    alert(`You selected ${selectedRow.name} ${selectedRow.surname}`);
                });
            });
        });
        
       </script>
    </body>

</html>
