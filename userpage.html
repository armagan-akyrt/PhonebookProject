<!DOCTYPE html>
<html>

    <head>
        <title>Kullanıcı Ekranı</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <ul class="navbar">
            <li><a href="/index.html">Ana Sayfa</a></li>
            <li>
                <a href="#">Kullanıcı</a>
                <ul class="dropdown">
                    <li><a href="/userpage.html">Kullanıcı Görünümü</a></li>
                    <li><a href="/createNewUser.html?isAdmin=true">Yeni Kullanıcı Oluştur</a></li>
                </ul>
            </li>
        </ul>

        <div class="flex-container">
            <div class="left-container">
                <input type="text" id="searchInputContact" name="searchInputContact" placeholder="Bağlantı araması...">
                <div class="scrollable-list">
                    <ul id="listToShowContact">
                        <!-- List items will be populated dynamically here -->
                    </ul>

                </div>

            </div>
            <div class="centre-container1">
                <h2>Bağlantı Bilgileri</h2>

                <label for="name"><b>Ad</b></label>
                <input type="text" name="name" id="contactFirstName" required>

                <label for="surname"><b>Soyad</b></label>
                <input type="text" name="surname" id="contactLastName" required>

                <label for="gsmNum"> Telefon Numarası</label>
                <input type="text" name="gsmNum" id="contactGsmNum" required>


                <label for="email"><b>Email</b></label>
                <input type="text" name="email" id="contactEmail" required>

                <label for="address"><b>Adres</b></label>
                <textarea name="address" id="contactAdress" rows="4" class="address-input"></textarea>


                <button type="submit" style="margin-top: 10px;" name="updateContactButton"
                    id="updateContactButton">Güncelle</button>
                <button type="button" style="margin-top: 10px;" name="deleteContactButton"
                    id="deleteContactButton">Sil</button>

            </div>

            <div class="centre-container2">
                <input type="text" id="searchInputMeeting" name="searchInputMeeting" placeholder="Toplantı araması...">
                <div class="scrollable-list">
                    <ul id="listToShowMeeting">
                        <!-- List items will be populated dynamically here -->
                    </ul>

                </div>
            </div>
            <div class="right-container">
                <h2>Bağlantı Bilgileri</h2>
                <label for="name"><b>Ad</b></label>
                <input type="text" name="meetingName" , id="meetingFirstName" required>

                <label for="surname"><b>Soyad</b></label>
                <input type="text" name="meetingSurname" id="meetingLastName" required>

                <label for="gsmNum"> Telefon Numarası</label>
                <input type="text" name="meetingGsmNum" id="meetingGsmNum" required>


                <label for="email"><b>Email</b></label>
                <input type="text" name="meetingEmail" id="meetingEmail" required>

                <label for="address"><b>Adres</b></label>
                <textarea name="meetingAddress" id="meetingAddress" rows="4" class="address-input"></textarea>


                <button type="submit" style="margin-top: 10px;" name="updateMeetingButton"
                    id="updateMeetingButton">Güncelle</button>
                <button type="button" style="margin-top: 10px;" name="deleteMeetingButton"
                    id="deleteMeetingButton">Sil</button>

            </div>
            <script src="userpage.js" type="module">



            </script>
    </body>

</html>
