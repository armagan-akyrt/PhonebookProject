<!DOCTYPE html>
<html>

    <head>
        <title>Kullanıcı Ekranı</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        

    </head>

    <body>

        <div id="navbar-placeholder"></div>
        <script>
            function navbarCheck() {
                let currUser = JSON.parse(sessionStorage.getItem('currentUser'));
                if (currUser && currUser.role == 'USER') {
                    document.getElementById('adminBar').style.display = "none";
                    document.getElementById('adminPageItem').style.display = 'none';
                    document.getElementById('guestBar').style.display = 'none';
                }
            }
            document.addEventListener("DOMContentLoaded", function () {
                fetch('/navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar-placeholder').innerHTML = data;
                        navbarCheck();
                    });
            });
        </script>


        <div class="flex-container">
            <div class="left-container">
                <input type="text" id="searchInputContact" name="searchInputContact" placeholder="Bağlantı araması...">
                <div class="scrollable-list">
                    <ul id="listToShowContact">
                        <!-- List items will be populated dynamically here -->
                    </ul>

                </div>

            </div>
            <div class="centre-container1">
                <h2>Bağlantı Bilgileri</h2>

                <label for="name"><b>Ad</b></label>
                <input type="text" name="name" id="contactFirstName" required>

                <label for="surname"><b>Soyad</b></label>
                <input type="text" name="surname" id="contactLastName" required>

                <label for="gsmNum"> Telefon Numarası</label>
                <input type="text" name="gsmNum" id="contactGsmNum" required>


                <label for="email"><b>Email</b></label>
                <input type="text" name="email" id="contactEmail" required>

                <label for="address"><b>Adres</b></label>
                <textarea name="address" id="contactAddress" rows="4" class="address-input"></textarea>


                <div class="button-container">
                    <button type="submit" style="margin-top: 10px;" name="updateContactButton"
                        id="updateContactButton">Güncelle</button>
                    <button type="button" style="margin-top: 10px;" name="deleteContactButton"
                        id="deleteContactButton">Sil</button>
                </div>

            </div>

            <div class="centre-container2">
                <input type="text" id="searchInputMeeting" name="searchInputMeeting" placeholder="Toplantı araması...">
                <div class="scrollable-list">
                    <ul id="listToShowMeeting">
                        <!-- List items will be populated dynamically here -->
                    </ul>

                </div>
            </div>
            <div class="right-container">
                <h2>Toplantı Bilgileri</h2>
                <label for="name"><b>Ad Soyad</b></label>
                <input type="text" name="meetingContactFullname" , id="meetingContactFullname" required>

                <label for="surname"><b>Başlangıç Tarihi</b></label>
                <input type="datetime-local" name="meetingStartDate" id="meetingStartDate" required>

                <label for="gsmNum"> <b>Bitiş Tarihi</b></label>
                <input type="datetime-local" name="meetingEndDate" id="meetingEndDate" required>

                <label for="notes"><b>Notlar</b></label>
                <textarea name="meetingNotes" id="meetingNotes" rows="4" class="address-input"></textarea>


                <div class="button-container">
                    <button type="submit" style="margin-top: 10px;" name="updateMeetingButton"
                        id="updateMeetingButton">Güncelle</button>
                    <button type="button" style="margin-top: 10px;" name="deleteMeetingButton"
                        id="deleteMeetingButton">Sil</button>
                </div>

            </div>
        </div>
        <script src="userpage.js" type="module"></script>
        <script>

            const headers = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
            headers.forEach(header => {
                if (!header.className.includes('display-')) {
                    header.classList.add('display-6');
                }
            });


            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                if (!alert.className.includes('alert-')) {
                    alert.classList.add('alert-primary');
                }
            });

            const images = document.querySelectorAll('img');
            images.forEach(img => {
                if (!img.alt) {
                    img.alt = 'Description not provided';
                }
            });

            if (!document.querySelector('meta[name="viewport"]')) {
                let meta = document.createElement('meta');
                meta.name = "viewport";
                meta.content = "width=device-width, initial-scale=1.0";
                document.head.appendChild(meta);
            }

        </script>

    </body>

</html>
